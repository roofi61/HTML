<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text styling</title>
</head>
<body>
    <b>BOLD</b><hr>
    <i>ITALIC</i><hr>
    <u>UNDERLINE</u><hr>
    <s>STRIKETHROUGH</s><hr>
    <!-- we can use strike or s tag for strike through -->
    <strike>strikethrough</strike><hr>
</body>
</html>

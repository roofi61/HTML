<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRE TAG</title>
</head>
<body>
    <!-- if we put more than 1 spaces and line break in code browser will ignore it you see below  -->
     <p>hi        my    Name    
       is    Roofi 
         Memon</p>

       is    Roofi 
         Memon
     </pre>
</body>
</html>

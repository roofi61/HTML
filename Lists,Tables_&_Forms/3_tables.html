<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="3">
        <caption>Student information</caption>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>Roofi</td>
            <td>20</td>
            <td>roofi@gmail.com</td>
        </tr>
        <tr>
            <td>A.Aziz</td>
            <td>20</td>
            <td>a.aziz@gmail.com</td>
        </tr>
    </table>

    <table border="2">
        <caption>Rowspan</caption>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
        </tr>
        <tr>
            <td rowspan="2">Roofi</td>
            <td>20</td>
            <td>roofi@gmail.com</td>
        </tr>
        <tr>
            <td>20</td>
            <td>a.aziz@gmail.com</td>
        </tr>
    </table>

    <table border="2">
        <caption>Colspan</caption>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>Roofi</td>
            <td>20</td>
            <td>roofi@gmail.com</td>
        </tr>
        <tr>
            <td colspan="3">This column spans 3 cells</td>
        </tr>
    </table>
</body>
</html>

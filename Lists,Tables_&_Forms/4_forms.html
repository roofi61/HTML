<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body>
    <form action="">
        Username:<input type="text" placeholder="Email or Username" required><br>
        Password: <input type="password" placeholder="Enter Password Here" required><br>
        <input type="submit">
    </form>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="Username" value="Roofi" placeholder="Enter Username or Email"><br>
        Date: <input type="date"><br>
        File: <input type="file"><br>
        Color: <input type="color"><br>
        Price Range: <input type="range"><br>
        Poke: <input type="button" value="click">
    </form><hr>

    <form>
        <label for="_male">Male:</label>
        <input type="radio" value="male" name="gender" id="_male"><br>
        <label for="_female">Female:</label>
        <input type="radio" value="female" name="gender" id="_female"><hr>
    </form>

    <form>
        <input id="_apple" type="checkbox" value="apple">
        <label for="_apple">Apple</label><br>
        <input id="_banana" type="checkbox" value="Banana">
        <label for="_banana">Banana</label>
    </form><hr>

    <form>
        <label for="_fruits">Select Fruit:</label>
        <select name="fruits" id="_fruits">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="cherry">Cherry</option>
            <option value="grapes">Grapes</option>
        </select>
    </form><hr>

    <textarea rows="4" cols="40">
        Enter description here
    </textarea>
</body>
</html>
